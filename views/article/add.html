<% include ../header.html %>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" method="post">
                <div class="form-group row">
                    <label class="control-label col-md-2" for="category">分类</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-object-align-bottom"></span>
                            </span>
                        <select required name="category" class="form-control" id="category">
                            <%categories.forEach(item=>{%>
                            <option <%=item._id.toString()==result.category&&result.category.toString()?'selected':''%> value="<%=item._id%>"><%=item.name%></option>
                            <%})%>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-2" for="title">标题</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-object-align-bottom"></span>
                            </span>
                        <input required name="title" value="<%=result&&result.title%>" class="form-control" id="title" placeholder="请输入标题">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-2" for="content">内容</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-th-list"></span>
                            </span>
                        <textarea rows="20" required name="content" class="form-control" id="content" placeholder="请输入内容"><%=result&&result.content%></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include ../footer.html %>
