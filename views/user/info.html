<% include ../header.html %>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>个人信息</h1>
            <img width="100" height="100" src="<%=result.avatar%>" alt="">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="control-label col-md-2" for="username">用户名</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                        <input required name="username" class="form-control" id="username" value="<%=result.username%>">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-2" for="password">密码</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                        <input required type="password" name="password" class="form-control" id="password" value="<%=result.password%>">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-2" for="email">邮箱</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                        <input required name="email" class="form-control" id="email" value="<%=result.email%>">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="avatar" class="control-label col-md-2">修改头像</label>
                    <div class="col-md-10 input-group">
                        <input required name="avatar" type="file" id="avatar">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include ../footer.html %>
