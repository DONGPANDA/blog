
<% include ../header.html %>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" method="post">
                <div class="form-group row">
                    <label class="control-label col-md-2" for="username">用户名</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                        <input required name="username" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-2" for="password">密码</label>
                    <div class="col-md-10 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                        <input required type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include ../footer.html %>
